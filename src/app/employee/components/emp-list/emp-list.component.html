<div class="container">
    <div class="col-md-6">
        <div class="col-md-3">
        <button class="btn btn-primary mt-5" routerLink="/employee/empForm"> + CREATE  </button>

        <!-- search -->
        <input class="mt-3" id="myInput" type="text" placeholder="search" [(ngModel)]="searchText">
        </div>
    </div>

    <table id="myTable" class="table table-hover table-dark m-1 mt-3 ">
        <thead style="background-color: seagreen">
            <tr>
                <th scope="col">id</th>
                <th scope="col" (click)="sorting('name')">FirstName <span><i class="fa fa-sort"></i></span></th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Address</th>
                <th scope="col">Gender</th>
                <th scope="col">DeptName</th>
                <th scope="col">HireDate</th>
                <th scope="col">Permenent</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees | sort: key : reverse | filter : searchText">
                <th scope="row">{{emp.id}}</th>
                <td>{{emp.FirstName}}</td>
                <td>{{emp.Email}}</td>
                <td>{{emp.Mobile}}</td>
                <td>{{emp.Address}}</td>
                <td>{{emp.Gender}}</td>
                <td>{{emp.DeptName}}</td>
                <td>{{emp.HireDate}}</td>
                <td>{{emp.Permenent}}</td>
                <td>
                    <a class="m-3" routerLink="/employee/empForm/{{emp.id}}"> <i class="fa fa-edit"></i> </a>
                    <a style="cursor: pointer;color: red" (click)="removeEmp(emp.id)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
